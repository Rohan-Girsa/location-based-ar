<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>AR Treasure Hunt</title>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- A-Frame (modern version) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- Current AR.js fork (AR-js-org) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 24px 36px;
      border-radius: 16px;
      font-size: 18px;
      z-index: 10000;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }

    .chest-opening {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(251, 191, 36, 0.92);
      color: #000;
      padding: 16px 32px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 18px;
      z-index: 9999;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .captured-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(74, 222, 128, 0.94);
      color: white;
      padding: 40px 60px;
      border-radius: 20px;
      font-weight: 800;
      font-size: 28px;
      text-align: center;
      z-index: 10000;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }

    #distance-info {
      position: fixed;
      bottom: 60px;
      right: 16px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    #gps-info {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.75);
      color: #0f0;
      padding: 10px 16px;
      border-radius: 10px;
      font-family: "Courier New", monospace;
      font-size: 13px;
      z-index: 9999;
      line-height: 1.5;
      backdrop-filter: blur(4px);
    }

    #captured-list {
      position: fixed;
      top: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 15px;
      z-index: 9999;
      max-width: 220px;
      backdrop-filter: blur(4px);
    }

    #captured-list h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #4ade80;
      text-align: center;
    }

    #captured-list ul {
      margin: 0;
      padding-left: 24px;
      list-style: none;
    }

    #captured-list li {
      margin: 6px 0;
      font-size: 14px;
    }

    #captured-list li:before {
      content: "âœ“ ";
      color: #4ade80;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Loading overlay -->
  <div id="loading" class="loading">
    ðŸ“¡ Waiting for GPS...<br />
    <small style="font-size: 14px; opacity: 0.8; margin-top: 8px; display: block">
      Please allow location access
    </small>
  </div>

  <!-- A-Frame scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
  >
    <!-- Camera with GPS -->
    <a-camera
      gps-camera="simulateLatitude: 28.412214; simulateLongitude: 77.109395"
      rotation-reader
    ></a-camera>

    <!-- Assets -->
    <a-assets>
      <a-asset-item
        id="gold-chest"
        src="./assets/treasure-chest/shake_treasure_chest.glb"
      ></a-asset-item>
    </a-assets>
  </a-scene>

  <!-- Distance to chest (shown above GPS) -->
  <div id="distance-info">Distance: calculating...</div>

  <!-- GPS coordinates â€“ bottom right -->
  <div id="gps-info">GPS: waiting...</div>

  <!-- Captured treasures list â€“ top right -->
  <div id="captured-list" style="display: none">
    <h3>Captured Treasures</h3>
    <ul id="captured-items"></ul>
  </div>

  <!-- Dynamic overlays -->
  <div id="chest-opening" class="chest-opening" style="display: none">
    âœ¨ Opening chest...
  </div>
  <div id="captured-message" class="captured-message" style="display: none"></div>

  <script src="./script.js"></script>
</body>
</html>
