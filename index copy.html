<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scavenger Hunt</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .centered {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
      }

      .instructions {
        top: 20px;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        min-width: 200px;
      }

      .button-container {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 9999;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 24px;
        border-radius: 50px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      button:active {
        transform: scale(0.95);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      button[data-action="next"] {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      #gps-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 13px;
        font-family: 'Courier New', monospace;
        z-index: 9999;
        line-height: 1.6;
      }

      #captured-list {
        position: fixed;
        top: 80px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 9999;
        max-width: 200px;
      }

      #captured-list h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        font-weight: 600;
        color: #4ade80;
      }

      #captured-list ul {
        margin: 0;
        padding-left: 20px;
        list-style: none;
      }

      #captured-list li {
        margin: 4px 0;
        font-size: 13px;
      }

      #captured-list li:before {
        content: "‚úì ";
        color: #4ade80;
        font-weight: bold;
      }

      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 30px;
        border-radius: 12px;
        font-size: 16px;
        z-index: 10000;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="loading" class="loading">
      üì° Initializing GPS...<br>
      <small style="font-size: 12px; opacity: 0.8;">Please allow location access</small>
    </div>

    <div class="centered instructions">Loading...</div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-camera="simulateLatitude: 28.412214; simulateLongitude: 77.109395" rotation-reader></a-camera>
    </a-scene>

    <div class="button-container">
      <button data-action="next">‚û°Ô∏è Next Item</button>
      <button data-action="change">üîÑ Respawn All</button>
    </div>

    <div id="gps-info">
      GPS: Initializing...
    </div>

    <div id="captured-list" style="display: none;">
      <h3>üéØ Captured</h3>
      <ul id="captured-items"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
